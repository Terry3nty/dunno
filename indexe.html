<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f23;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1100px;
      background-color: #1c1c3c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .text-content, .image-content {
      flex: 1;
      padding: 2rem;
    }

    /* .text-content{
        display: flex;
        justify-content: center;
    } */

    .text-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .text-content h1 span {
      color: #a259ff;
    }

    .text-content p {
      color: #cfcfcf;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .stats {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat h2 {
      font-size: 1.5rem;
      color: white;
    }

    .stat span {
      color: #aaa;
      font-size: 0.9rem;
    }

    .image-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) sepia(100%) hue-rotate(230deg) saturate(500%) brightness(80%);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .text-content, .image-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <span>COMPANIES</span>
        </div>
        <div class="stat">
          <h2>314</h2>
          <span>TEMPLATES</span>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
    <div class="image-content">
      <img src="images/image-header-desktop.jpg" alt="Team Meeting Image">
    </div>
  </div>
</body>
</html>
