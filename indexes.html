<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights Section</title>
  <style>
    :root {
      --bg-color: #0f0f1a;
      --text-color: #ffffff;
      --accent-color: #a259ff;
      --card-bg: #1c1c2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .insight-card {
      display: flex;
      max-width: 1100px;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      flex-direction: row;
    }

    .content, .image-section {
      flex: 1;
    }

    .content {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content h2 span {
      color: var(--accent-color);
    }

    .content p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #ccc;
    }

    .stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .stat h3 {
      font-size: 1.5rem;
    }

    .stat span {
      font-size: 0.8rem;
      color: #888;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) sepia(100%) hue-rotate(230deg) saturate(500%) brightness(80%);
    }

    @media screen and (max-width: 768px) {
      .insight-card {
        flex-direction: column-reverse;
      }
    }
  </style>
</head>
<body>
  <div class="insight-card">
    <div class="content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h3>10k+</h3>
          <span>COMPANIES</span>
        </div>
        <div class="stat">
          <h3>314</h3>
          <span>TEMPLATES</span>
        </div>
        <div class="stat">
          <h3>12M+</h3>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
    <div class="image-section">
      <img src="images/image-header-desktop.jpg" alt="Team working" />
    </div>
  </div>
</body>
</html>
